<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Checkout.js"
    />
  </head>
  <body>
    <h1>Verify iFrame</h1>
    <iframe 
      src='https://dev.my.fatfiber.com/verifyAddress'
      width='600'
      height='300'
      frameBorder="0"
    ></iframe>

    <h1>Checkout.js</h1>
    
    <div id="ready-input">Loading...</div>
    <script 
      defer
      src="https://dev.my.fatfiber.com/checkout.js"  
      id="ready-address-input-script" 
      data-config="{
        'targetElementId': 'ready-input',
        'destination': 'dev.my.fatfiber.com',
        'color': '#6666bb',
        'borderRadius': '6px'
      }" 
    ></script>

  </body>
</html>
